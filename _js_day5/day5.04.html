<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">

  <title>Document</title>

</head>

<body>

  User Id:<input type="text" name="uid" id="uid"><br>

  User Name:<input type="text" name="uid" id="Uid"><br>

  Name:<input type="text" name="uid" id="nid"><br>
  Email:<input type="text" name="uid" id="eid"><br>

  <button onclick="displayUser()">get details</button>

  <div id="mydiv">here user will be displayed</div>

  <script>

    function displayUser(){

      let x=document.getElementById('uid').value;

      let y=document.getElementById('Uid').value;

      let z=document.getElementById('nid').value;

      let v=document.getElementById('eid').value;

      fetch('https://jsonplaceholder.typicode.com/users/'+x+y+z+v).then((Response)=>Response.json()).then((data)=>document.getElementById('mydiv').innerHTML=JSON.stringify(data));

      console.log(`x: ${x}`);

      console.log(`y: ${y}`);

      console.log(`z: ${z}`);

      console.log(`v: ${v}`);

    }

  </script>

</body>

</html>
