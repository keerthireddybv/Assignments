<!Doctype html>

<head>
    <title>fetch API getDetails</title>

</head>

<body>
    UserId:<input type="text" name="uid" id="uid">
    <div>
        <button onclick="validateForm()">GET DETAILS</button>
    </div>
    <ul id="authors"></ul>

    <script>
     
        const ul = document.getElementById('authors');
    

        fetch("https://jsonplaceholder.typicode.com/users/"+document.getElementById('uid').value);
            .then((response) => {
                return response.json();
            })
            .then((data) => {
                let authors = data;

                authors.map(function (author) {
                    let li = document.createElement('li');
                    let name = document.createElement('h2');
                    let email = document.createElement('span');

                    name.innerHTML = `${author.name}`;
                    email.innerHTML = `${author.email}`;

                    li.appendChild(name);
                    li.appendChild(email);
                    list.appendChild(li);
                });
            }).
    .catch(function (error) {
                console.log(error);
            });

        ul.appendChild(list);
    </script>
</body>

</html>
