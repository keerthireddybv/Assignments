<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

</head>

<body>

    <script>

        var j=0;

       

        const arr=new Array(10);

        const arr2=[];

        for(let i=1;i<=10;i++){

            arr[i]=prompt('enter array elements');

        }

        for(let i=0;i<10;i++){

            if(arr[i]%2!=0){

                arr2[j]=arr[i];

                j++;

            }

        }

        for (let j in arr2){

            document.write(arr2[j]);

        }

    </script>

</body>

</html>
